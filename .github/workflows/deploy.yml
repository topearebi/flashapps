name: Deploy to GitHub Pages

on:
  # Runs on push to main
  push:
    branches: ["main"]
  
  # Allows manual run
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install

      - name: Build All
        run: pnpm build

      - name: Consolidate Builds
        run: |
          mkdir -p dist
          # Copy Portfolio (Root)
          cp -r apps/portfolio/dist/* dist/
          # Copy Other Apps (Sub-paths)
          # These need to be uncommented when apps are ready to be deployed as sub-paths
          # Currently the implementation plan says to deploy them as sub-folders
          # But the build command 'turbo build' should have created dists in their respective folders.
          # Let's start with just the portfolio to ensure pipeline works, and add others if they exist.
          if [ -d "apps/flashcards/dist" ]; then
            mkdir -p dist/flashcards
            cp -r apps/flashcards/dist/* dist/flashcards/
          fi
          if [ -d "apps/puzzle-solver/dist" ]; then
            mkdir -p dist/puzzle-solver
            cp -r apps/puzzle-solver/dist/* dist/puzzle-solver/
          fi
          
      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
